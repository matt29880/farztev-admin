<h1>Albums</h1>
<farztev-explorer (selectedFiles)="addSelection($event)"></farztev-explorer>
<h2>Photos</h2>
<div class="row text-center text-lg-left">
  <div class="col-lg-3 col-md-4 col-6" *ngFor="let selection of selections">
        <img src="http://localhost:8080/api/image{{selection}}" (click)="unselect(selection)" width="300" class="rounded"/>
    </div>
</div>
