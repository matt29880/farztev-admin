<div *ngIf="article">
	<form>
		<div class="form-group">
			<label>Country:</label> 
			<select [(ngModel)]="article.countryId" name="countryId">
			   <option [value]="country.id" *ngFor="let country of countries">{{country.name}}</option>
			 </select>
		</div>
		<div class="form-group">
			<label>Name:</label> 
			<input type="text" name="articleName"
				[(ngModel)]="article.name" class="form-control" />
		</div>
		<div class="form-group">
			<label>Description:</label>
<!-- 			<input type="text" name="articleDescription" [(ngModel)]="article.description" -->
<!-- 				class="form-control" /> -->
			<div *ngFor="let articleDescription of descriptionItems">
				<h2 *ngIf="articleDescription.type == 'title'">
					{{articleDescription.content}}
				</h2>
				<p *ngIf="articleDescription.type == 'paragraph'">
					{{articleDescription.content}}
				</p>
			</div>
			<button (click)="addDescriptionItem('title')">Add title</button>
			<button (click)="addDescriptionItem('paragraph')">Add paragraph</button>
		</div>
<!-- 		<button (click)="updateArticle()">Update</button> -->
	</form>
</div>
