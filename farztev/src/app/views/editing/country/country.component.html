<form (ngSubmit)="onSubmit(f)" #f="ngForm">	
	<div class="form-group row">
		Online :
		<label class="switch switch-success">
           	<input type="checkbox" class="switch-input" [(ngModel)]="country.online" name="online" required="false">
           	<span class="switch-slider"></span>
         	</label>
	</div>

	<div class="form-group">
		<label>Continent:</label> 
		<select class="form-control"
			type="text"
			id="continent"
			[(ngModel)]="country.continent"
			required
			name="continent"
			#continent="ngModel">
			<option *ngFor="let continent of getContinents()" [ngValue]="continent">{{continent}}</option>
		</select>
		<span class="help-block" *ngIf="!continent.valid && continent.touched">Please select a continent !</span>
	</div>

	<div class="form-group">
		<label>Name:</label> 
		<input type="text" name="countryName" [(ngModel)]="country.name" class="form-control" required #name="ngModel"/>
		<span class="help-block" *ngIf="!name.valid && name.touched">Please enter an country name !</span>
	</div>
	<button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save the country</button>
	<button class="btn btn-danger" type="button" [disabled]="country.id==null" (click)="deleteCountry()">Delete the country</button>
</form>
